on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version to release'
        required: true
        type: string

name: Create Release

jobs:
  bump-version:
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Git config
        run: |
          git config --global user.name 'Github Actions'
          git config --global user.email ''
      - name: Install cargo-release
        run: cargo install cargo-release
      - name: Bump version
        run: cargo release ${{ inputs.version }} --execute --no-confirm

  release-matrix:
    needs: [bump-version]
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']

    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/client*
            target/release/server*
          prerelease: ${{ startsWith(inputs.version, '0.') }}
